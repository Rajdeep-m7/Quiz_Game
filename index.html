<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start-screen">
           <h1>Quiz Time!</h1> 
           <p>Test your knowledge with those fun questions</p>
           <button id="start-btn">Start Quiz</button>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">All questions</h2>
            <div class="quiz-info">
                <p>
                    question <span id="current-question">1</span> of <span id="total-questions">5</span>
                </p>
                <p>
                    score :<span id="score">1</span>
                </p>
            </div>
            </div>
            <div class="ans-container" id="ans-container">
                <!--ans will uplload later-->
            </div>
            <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        </div>
        <div class="screen" id="result-screen">
            <h1>Quiz result</h1>
            <div class="result-info">
                <p>
                    you scored <span id="final-score">1</span> out of <span id="max-score">5</span>
                    
                </p>
                <div id="result-msg">Good job</div>
            </div>
            <div>
                <button id="restart-btn">Restart Quiz</button>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
